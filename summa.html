<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
            table {
                border-collapse: collapse;
            
            }
            td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
           
    </style>
</head>
<body>
    <table>
        <thead >
            <tr>
                <td colspan="4">one heading</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">one</td>
        
            </tr>
            <tr>
                <td>two</td>
                <td>three</td>
                <td>four</td>
            </tr>
            <tr>
                <td>five</td>
                <td>six</td>
                <td>seven</td>
            </tr>
            <tr>
                <td>eight</td>
                <td>nine</td>
                <td>ten</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
